<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cleaning brush icon -->
  <g transform="translate(32, 32)">
    <!-- Brush handle -->
    <rect x="45" y="35" width="8" height="25" fill="#ffffff" rx="4"/>
    
    <!-- Brush head -->
    <ellipse cx="49" cy="30" rx="12" ry="8" fill="#ffffff"/>
    
    <!-- Sparkles/cleaning effect -->
    <circle cx="25" cy="20" r="3" fill="#FFD700"/>
    <circle cx="35" cy="15" r="2" fill="#FFD700"/>
    <circle cx="20" cy="35" r="2.5" fill="#FFD700"/>
    <circle cx="30" cy="45" r="2" fill="#FFD700"/>
    
    <!-- Data/code symbols being cleaned -->
    <text x="15" y="25" font-family="monospace" font-size="8" fill="#ffffff" opacity="0.7">{}</text>
    <text x="10" y="40" font-family="monospace" font-size="6" fill="#ffffff" opacity="0.5">ID</text>
    <text x="25" y="55" font-family="monospace" font-size="7" fill="#ffffff" opacity="0.6">DB</text>
  </g>
  
  <!-- Free text -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">FREE</text>
</svg>
